<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Naxplore</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Naxplore</h1>
        </header>
        <main>
            <section id="daily-astronomy">
                <h2 id="top-title">Astronomy Picture of the Day</h2>
                <div id="apod-container">
                    <div id="apod-image">
                        <img src="" alt="Astronomy Picture of the Day" />
                    </div>
                    <div id="apod-text">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </section>
            <section id="date-picker">
                <label for="apod-date">Explore by Date:</label>
                <input type="date" id="apod-date" />
                <button id="fetch-apod">Fetch APOD</button>
            </section>
            <button id="random-apod">Show Random APOD</button>
        </main>
        <script src="script.js"></script>
    </body>
</html>
